apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "mia-monitoring.roleName" . | quote }}
  labels:
    {{- include "mia-monitoring.labels" . | nindent 4 }}
  {{- with .Values.rbac.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
  - apiGroups:
      - "monitoring.coreos.com"
    resources:
      - "alertmanagers"
      - "alertmanagers/finalizers"
      - "alertmanagerconfigs"
      - "prometheuses"
      - "prometheuses/finalizers"
      - "thanosrulers"
      - "thanosrulers/finalizers"
      - "servicemonitors"
      - "podmonitors"
      - "probes"
      - "prometheusrules"
    verbs:
      - "*"
  - apiGroups:
      - "apps"
    resources:
      - "statefulsets"
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - "configmaps"
      - "secrets"
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - "pods"
    verbs:
      - "list"
      - "delete"
  - apiGroups:
      - ""
    resources:
      - "services"
      - "services/finalizers"
      - "endpoints"
    verbs:
      - "get"
      - "create"
      - "update"
      - "delete"
  - apiGroups:
      - ""
    resources:
      - "nodes"
    verbs:
      - "list"
      - "watch"
  - apiGroups:
      - ""
    resources:
      - "namespaces"
    verbs:
      - "get"
      - "list"
      - "watch"
  - apiGroups:
      - "networking.k8s.io"
    resources:
      - "ingresses"
    verbs:
      - "get"
      - "list"
      - "watch"
  - apiGroups:
      - "authentication.k8s.io"
    resources:
      - "tokenreviews"
    verbs:
      - "create"
  - apiGroups:
      - "authorization.k8s.io"
    resources:
      - "subjectaccessreviews"
    verbs:
      - "create"
{{- if .Values.podSecurityPolicyEnabled }}
  - apiGroups:
      - "policy"
    resources:
      - "podsecuritypolicies"
    verbs:
      - "use"
    resourceNames:
      - {{ include "mia-monitoring.fullname" . | quote }}
{{- end -}}
